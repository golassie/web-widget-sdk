<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MX Web Widget SDK AMD Example</title>

    <link rel="stylesheet" href="shared.css">

    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script src="shared.js"></script>
    <script src="mx-web-widget-sdk.js"></script>
    <script>
      requirejs(["@mxenabled/web-widget-sdk"], function (sdk) {
        const options = {
          id: "#connect",
          proxy: "http://localhost:8089/connect_widget/USR-081ff65e-3087-4cc2-a2c4-365354e1e6cb",
          onMessage: (event) => {
            logEvent(event)
          }
        }

        const widget = new sdk.ConnectWidget(options)
      })
    </script>
  </head>

  <body>
    <div class="container">
      <div id="connect"></div>
      <div id="logs"></div>
    </div>
  </body>
</html>
